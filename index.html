<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Big Idea Creator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#0b0f14;
  color:#e8eef7;
  font-family:system-ui;
  padding:32px;
}
.reels{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
  margin-top:20px;
}
.reel{
  border:1px solid #333;
  padding:16px;
  border-radius:14px;
  text-align:center;
}
button{
  margin:6px;
  padding:8px 14px;
  cursor:pointer;
}
.val{
  font-size:18px;
  margin:10px 0;
}
#result{
  margin-top:28px;
  font-size:22px;
}
</style>
</head>
<body>

<h1>Big Idea Creator</h1>
<p>Use arrows or click the text.</p>
<p>Consider starting with Reel 2. What is the main idea or topic of the text? Then build from left to right.</p>

<div class="reels">
  <div class="reel" data-r="0"><button>▲</button><div class="val">—</div><button>▼</button></div>
  <div class="reel" data-r="1"><button>▲</button><div class="val">—</div><button>▼</button></div>
  <div class="reel" data-r="2"><button>▲</button><div class="val">—</div><button>▼</button></div>
  <div class="reel" data-r="3"><button>▲</button><div class="val">—</div><button>▼</button></div>
</div>

<div id="result">—</div>
<button id="reset">Reset</button>

<script>
const REELS = [
  [
    "—",
    "revealing",
    "exposing",
    "complicating",
    "challenging",
    "reinforcing",
    "undermining",
    "reframing",
    "interrogating",
    "emphasizing",
    "mirroring",
    "contrasting",
    "amplifying",
    "suppressing",
    "responding to",
    "responding with",
    "reacting to",
    "struggling with",
    "coping with",
    "conforming to",
    "rebelling against",
    "submitting to",
    "negotiating with",
    "navigating through",
    "choosing between",
    "sacrificing",
    "prioritizing"
  ],
  [
    "—",
    "identity",
    "power",
    "control",
    "freedom",
    "belonging",
    "responsibility",
    "morality",
    "justice",
    "authority",
    "independence",
    "conformity",
    "resistance",
    "empathy",
    "trust",
    "ambition",
    "fear",
    "change",
    "sacrifice",
    "fear of",
    "desire for",
    "pressure to",
    "responsibility for",
    "loyalty to",
    "dependence on",
    "belief in",
    "conflict between",
    "tension between"
  ],
  [
    "—",
    "suggests",
    "implies",
    "reveals",
    "demonstrates",
    "shows",
    "highlights",
    "emphasizes",
    "reinforces",
    "challenges",
    "complicates",
    "questions",
    "critiques",
    "exposes",
    "warns",
    "affirms",
    "undermines",
    "reframes",
    "destabilizes",
    "calls into question"
  ],
  [
    "—",
    "trust",
    "identity",
    "belonging",
    "power",
    "freedom",
    "responsibility",
    "morality",
    "empathy",
    "authority",
    "independence",
    "the cost of",
    "the consequences of",
    "the limits of",
    "the value of",
    "the importance of",
    "the complexity of",
    "the risks of",
    "the impact of",
    "the dangers of",
    "the tension between",
    "the balance between",
    "our understanding of",
    "assumptions about",
    "expectations surrounding"
  ]
];

let idx=[0,0,0,0];

function render(){
  document.querySelectorAll(".reel").forEach(r=>{
    const i=r.dataset.r;
    r.querySelector(".val").textContent=REELS[i][idx[i]];
  });
  document.getElementById("result").textContent =
    idx.map((_,i)=>REELS[i][idx[i]]).filter(x=>x!=="—").join(" ") || "—";
}

document.querySelectorAll(".reel").forEach(r=>{
  const i=r.dataset.r;
  const [up,,down]=r.children;
  up.onclick=()=>{idx[i]=(idx[i]+1)%REELS[i].length;render();}
  down.onclick=()=>{idx[i]=(idx[i]-1+REELS[i].length)%REELS[i].length;render();}
  r.querySelector(".val").onclick=()=>{idx[i]=(idx[i]+1)%REELS[i].length;render();}
});

document.getElementById("reset").onclick=()=>{
  idx=[0,0,0,0];
  render();
};

render();
</script>

</body>
</html>
