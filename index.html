<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Big Idea Creator</title>
  <meta name="description" content="Build theme statements by selecting language across four reels." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="header">
  <h1>Big Idea Creator</h1>
  <p class="sub">Use the arrows or click the text to move through ideas.</p>
  <p class="sub">Consider starting with Reel 2. What is the main idea or topic of the text? Then build from left to right.</p>
</header>

    <section class="reels" aria-label="Big idea reels">
      <div class="reel" data-reel="0">
        <div class="reelHead"><h2>Reel 1</h2></div>
        <div class="reelBody">
          <button class="navBtn" data-dir="-1">▲</button>
          <button class="reelValue" type="button"></button>
          <button class="navBtn" data-dir="1">▼</button>
        </div>
      </div>

      <div class="reel" data-reel="1">
        <div class="reelHead"><h2>Reel 2</h2></div>
        <div class="reelBody">
          <button class="navBtn" data-dir="-1">▲</button>
          <button class="reelValue" type="button"></button>
          <button class="navBtn" data-dir="1">▼</button>
        </div>
      </div>

      <div class="reel" data-reel="2">
        <div class="reelHead"><h2>Reel 3</h2></div>
        <div class="reelBody">
          <button class="navBtn" data-dir="-1">▲</button>
          <button class="reelValue" type="button"></button>
          <button class="navBtn" data-dir="1">▼</button>
        </div>
      </div>

      <div class="reel" data-reel="3">
        <div class="reelHead"><h2>Reel 4</h2></div>
        <div class="reelBody">
          <button class="navBtn" data-dir="-1">▲</button>
          <button class="reelValue" type="button"></button>
          <button class="navBtn" data-dir="1">▼</button>
        </div>
      </div>
    </section>

    <section class="output">
      <div class="outputRow">
        <div class="label">Result</div>
        <div id="result" class="result">—</div>
      </div>
      <div class="actions">
  <button id="copyBtn">Copy</button>
  <button id="resetBtn">Reset</button>
  <span id="copyStatus"></span>
</div>
    </section>
  </main>

<script>
"use strict";

const REELS = [
  [
    "—",
    "revealing",
    "exposing",
    "complicating",
    "challenging",
    "reinforcing",
    "undermining",
    "reframing",
    "interrogating",
    "emphasizing",
    "mirroring",
    "contrasting",
    "amplifying",
    "suppressing",
    "responding to",
    "responding with",
    "reacting to",
    "struggling with",
    "coping with",
    "conforming to",
    "rebelling against",
    "submitting to",
    "negotiating with",
    "navigating through",
    "choosing between",
    "sacrificing",
    "prioritizing"
  ],
  [
    "—",
    "identity",
    "power",
    "control",
    "freedom",
    "belonging",
    "responsibility",
    "morality",
    "justice",
    "authority",
    "independence",
    "conformity",
    "resistance",
    "empathy",
    "trust",
    "ambition",
    "fear",
    "change",
    "sacrifice",
    "fear of",
    "desire for",
    "pressure to",
    "responsibility for",
    "loyalty to",
    "dependence on",
    "belief in",
    "conflict between",
    "tension between"
  ],
  [
    "—",
    "suggests",
    "implies",
    "reveals",
    "demonstrates",
    "shows",
    "highlights",
    "emphasizes",
    "reinforces",
    "challenges",
    "complicates",
    "questions",
    "critiques",
    "exposes",
    "warns",
    "affirms",
    "undermines",
    "reframes",
    "destabilizes",
    "calls into question"
  ],
  [
    "—",
    "trust",
    "identity",
    "belonging",
    "power",
    "freedom",
    "responsibility",
    "morality",
    "empathy",
    "authority",
    "independence",
    "the cost of",
    "the consequences of",
    "the limits of",
    "the value of",
    "the importance of",
    "the complexity of",
    "the risks of",
    "the impact of",
    "the dangers of",
    "the tension between",
    "the balance between",
    "our understanding of",
    "assumptions about",
    "expectations surrounding"
  ]
];

const state = { idx: [0,0,0,0] };

function current(r){ return REELS[r][state.idx[r]]; }

function render(){
  document.querySelectorAll(".reel").forEach(el=>{
    const r = +el.dataset.reel;
    el.querySelector(".reelValue").textContent = current(r);
  });
  document.getElementById("result").textContent =
    state.idx.map((_,i)=>current(i)).filter(x=>x!=="—").join(" ") || "—";
}

function step(r,dir){
  state.idx[r]=(state.idx[r]+dir+REELS[r].length)%REELS[r].length;
  render();
}

document.querySelectorAll(".reel").forEach(el=>{
  const r = +el.dataset.reel;
  el.querySelectorAll(".navBtn").forEach(b=>{
    b.onclick=()=>step(r,+b.dataset.dir);
  });
  el.querySelector(".reelValue").onclick=()=>step(r,1);
});

document.getElementById("resetBtn").onclick=()=>{
  state.idx=[0,0,0,0];
  render();
};

document.getElementById("copyBtn").onclick=()=>{
  const t=document.getElementById("result").textContent;
  if(t!=="—") navigator.clipboard.writeText(t);
};

render();
</script>
</body>
</html>
